{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10">
     <h3 class="mb-4">Add Snake</h3>
      <form action="{% url 'add-snake' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
